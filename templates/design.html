  <script>
    function setdata(){
      var texts=Array(['','','','','','','','','','']),flag=0
      var dict={}
      for(let i=1;i<11;i++){
        let x=$('#diag'+i.toString()).val()
        if(x!=texts[i-1]){
          texts[i-1]=x
          
          flag=1
        }
        dict[i]=x
        

        //if(texts[i-1]==)
      }
      
      if(flag==1){
        $('#code').empty()
        $('#code').append('Rendering...')
        $('#img').attr('src', '/static/images/main_logo.png');
      $.ajax({
        type: "POST",
        data: {
            textss: dict,
            csrfmiddlewaretoken: '{{ csrf_token }}',
        },
        url: "/",
        
        success: function(response) {
          // Handle the successful response here
          
          console.log(response)
          response=JSON.parse(response)
          console.log(response)
          setTimeout(function(){
            $('#img').attr('src', './'+response['path']);
            $('#code').empty()
        $('#code').append('Done!')
          }, 2000);
          
      },
      error: function(xhr, status, error) {
          // Handle errors here
          console.error('Error:', status, error);
          $('#code').empty()
        $('#code').append('Error: '+status.toString()+ error.toString())
      }
    })

    
      }
      flag=0

    }
    document.getElementById('downloadButton').addEventListener('click', function() {
      // Get the image source
      var imagePath = document.getElementById('img').src;

      // Set the download link href to the image source
      this.href = imagePath;
  });
  </script>
